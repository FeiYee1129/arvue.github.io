<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A-Frame MMD loader component">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    
    <a-assets>
      <a-asset-item id="crate-obj" src="crate.obj"></a-asset-item>
    </a-assets>

    <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
    <a-obj-model src="/assets/farm.obj"></a-obj-model>  
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
  </body>
</html>
