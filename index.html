<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="sheep" src="https://raw.githubusercontent.com/FeiYee1129/arvue.github.io/master/lamb/Mesh_Sheep.gltf"></a-asset-item>
            <a-asset-item id="barn" src="https://raw.githubusercontent.com/FeiYee1129/arvue.github.io/master/barn/Barn%20Open.gltf"></a-asset-item>
            <a-asset-item id="tree" src="https://raw.githubusercontent.com/FeiYee1129/arvue.github.io/master/tree/BubingaTree.gltf"></a-asset-item>
        </a-assets>
            
        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#sheep"
                scale="0.001 0.001 0.001"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='8'>
            <a-entity
                animation-mixer
                gltf-model="#barn"
                scale="0.0001 0.0001 0.0001"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        
        <a-marker id="animated-marker" type='barcode' value='7'>
            <a-entity
                animation-mixer
                gltf-model="#tree"
                scale="0.001 0.001 0.001"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
