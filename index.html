<!DOCTYPE html>
<html>
    <!-- First, include whichever version of A-Frame you like. -->
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <!-- Next, include three.ar.js; add the speech recognition polyfill if you want. -->
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>
    <!-- Last, include aframe-ar. -->
    <script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.js"></script>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script>require 'open-uri'
        raw_url = "https://raw.githubusercontent.com/FeiYee1129/arvue.github.io/master/assests"
        open(raw_url) {|f|
          f.each_line {|line| p line}
          }
    </script>

    <a-scene embedded arjs = 'trackingMethod: best;'>
        <a-anchor hit-testing-enabled = 'true'>
            <a-box position='0 0.5 0' color='yellow'></a-box>
            <a-entity
                position = "0.5 -2 -0.5"
                scale = "0.10 0.10 0.10"
                >
                <a-gltf-model src="https://raw.githubusercontent.com/FeiYee1129/arvue.github.io/master/assests/Hamster_01.gltf"></a-gltf-model>
            </a-entity>
        </a-anchor>
    </a-scene>
</html>
